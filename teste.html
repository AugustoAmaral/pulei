
<html>
<body >
<SCRIPT language=JavaScript>
startCountdown()
var Tsec = 0;
var Tmin=0;
var Thor=0;
var Tdia=0;

function startCountdown()
{
       if((Tsec + 1) <= 59)
       {
               Tsec = Tsec + 1;
               

               numberCountdown.innerText = `${Tdia}, ${Thor}:${Tmin}:${Tsec}`;
               

               setTimeout('startCountdown()',1000);
       }
       else
       {
       		Tsec=0;

       		if((Tmin+1)<=59)
       		{
       			Tmin=Tmin+1;
       			setTimeout('startCountdown()',1000);
       		}
       		else
       		{
       			Tmin=0;

       			if((Thor+1)<=23)
       			{
       				Thor=Thor+1;
       				setTimeout('startCountdown()',1000);
       			}
       			else
       			{
       				Thor=0;
       				Tdia=Tdia+1;
       				setTimeout('startCountdown()',1000);
       			}
       		}
       }




}
</SCRIPT>
<FONT face=verdana color=#1e90ff size=2><B>
<DIV id=numberCountdown align=center></DIV></FONT>


</body>
</html>
