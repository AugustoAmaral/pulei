<html>
  <body>
    <font face="verdana" color="#1e90ff" size="2">
      <b />
      <div id="numberCountdown" align="center" />
    </font>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      function getDif() {
        let startDate = "2020-03-05T00:00:00.000Z";
        return moment().diff(startDate);
	  }

	  console.log(getDif())

      function updateInnerText() {
        let dif = moment(getDif());
        document.getElementById(
          "numberCountdown"
        ).innerText = `Estamos sem pular hรก: ${dif.days()} Dias,${dif.hours()} Horas, ${dif.minutes()} Minutos, ${dif.seconds()} Segundos`;
        setTimeout("updateInnerText()", 50);
      }

      updateInnerText();
    </script>
  </body>
</html>
